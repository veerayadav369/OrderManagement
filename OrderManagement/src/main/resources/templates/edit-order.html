<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-white text-center">
                <h2>Edit Order</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/orders/update/{id}(id=${orderDTO.id})}" th:object="${orderDTO}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Customer Name</label>
                        <input type="text" class="form-control" th:field="*{customerName}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Order Date</label>
                        <input type="date" class="form-control" th:field="*{orderDate}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-control" th:field="*{status}">
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Update Order</button>
                    <a href="/orders" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
